<p>Lista de Usuarios</p>

<table>
  <tr>
    <th>Nombre</th>
    <th>Costos</th>
  </tr>
  <tr *ngFor="let usuario of usuarios">
    <td>{{usuario.nombre}}</td>
    <td>{{usuario.costos}}</td>
  </tr>

  <section>
    <div class="example-button-row">
      <button mat-raised-button color="primary" *ngIf="!boton" (click)="ocultarUsuarios()">Ocultar Usuarios</button>
<!--       <button *ngIf="boton" (click)="mostrarUsuarios()">Mostrar Listado</button> -->
    </div>
  </section>
